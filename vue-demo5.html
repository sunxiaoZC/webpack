<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Props</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <blog-post post-title="hello!" v-bind:id="post.id"></blog-post>
    </div>
</body>

</html>
<script>
    Vue.component('blog-post', {
        // 在 JavaScript 中是 camelCase 的
        props: ['postTitle', "id"],
        template: `<h3>{{ postTitle }} {{id}}<button @click =this.id-1>111</button></h3>`
    })
    const vm = new Vue({
        el: "#app",
        data: {

            post: { id: 666 }

        }
    })
</script>
