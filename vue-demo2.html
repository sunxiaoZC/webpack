<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>直接定义未在data挂载</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        {{a}}
        {{b}}
    </div>
</body>
<script>
    var data = { a: 1 }
    var vm = new Vue({
        el: "#app",
        data
    })
    // 获得这个实例上的 property
    // 返回源数据中对应的字段
    // => true
    // console.log(vm.a == data.a)
    // 设置 property 也会影响到原始数据
    vm.a = 2
    data.a // => 2
    // ……反之亦然
    data.a = 3
    vm.a = 5 // => 5
    vm.b = 'hi'        //  出现在页面中，但不显示在vue中的data
    data.b = "hello "  // 出现在vue中的data中，但是没有动态更新
</script>

</html>
