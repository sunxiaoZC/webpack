<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>起步</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="app">
       <div> {{message}}</div>
       <div> <span v-bind:title="messageTwo">
        鼠标悬停几秒查看此处动态绑定的提示信息
    </span></div>

    <p v-if="seen">现在你看到我了</p>
    <ol>
        <li v-for="todo in todos">
            {{ todo.text }}
        </li>
    </ol>
    <p>{{ text }}</p>
    <button v-on:click="reverseText">反转消息</button>

    <p>{{ text }}</p>
    <input v-model="text">
    <br/>
    <hr />

    </div>
    <div id="app-7">
        <ol>
          <!--
            现在我们为每个 todo-item 提供 todo 对象
            todo 对象是变量，即其内容可以是动态的。
            我们也需要为每个组件提供一个“key”，稍后再
            作详细解释。
          -->
          <todo-item
            v-for="item in groceryList"
            v-bind:todo="item"
            v-bind:key="item.id"
          ></todo-item>
        </ol>
      </div>
    <!-- <div id="app-2">
       
    </div>
    <div id="app-3">
     
    </div>
    <div id="app-4">
    
    </div> -->
</body>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            message: "Hello Vue",
            messageTwo: "页面加载于" + new Date().toLocaleString(),
            seen: true,
            todos: [
                { text: '学习 JavaScript' },
                { text: '学习 Vue' },
                { text: '整个牛项目' }
            ],
            text:"Hello Vue.js",
            groceryList: [
      { id: 0, text: '蔬菜' },
      { id: 1, text: '奶酪' },
      { id: 2, text: '随便其它什么人吃的东西' }
        ],
        },
        methods:{
            reverseText:function(){
                this.text = this.text.split("").reverse().join("")
            }
        }
    })
    Vue.component('todo-item', {
  props: ['todo'],
  template: '<li>{{ todo.text }}</li>'
})
